<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
    <style>
      fieldset {
        width: 30vw;
      }
      legend {
        width: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <form action="/submit">
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Full Name"
          id="name"
          name="name"
        /><br />
        <label for="email">Email:</label>
        <input
          type="email"
          placeholder="name@pdx.edu"
          id="email"
          name="email"
        /><br /><br />

        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" id="Spongebob" name="favchar" />
          <label for="Spongebob">Spongebob</label><br />
          <input type="radio" id="Sandy" name="favchar" />
          <label for="Sandy">Sandy</label><br />
          <input type="radio" id="Patrick" name="favchar" />
          <label for="Patrick">Patrick</label>
        </fieldset>
        <br />

        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" id="episodes" name="fan" />
          <label for="episodes">Yes, I have watched all episodes!</label><br />
          <input type="checkbox" id="memes" name="fan" />
          <label for="memes">Yes, it's got the best memes.</label><br />
        </fieldset>
        <br />

        <input type="submit" />
        <input type="reset" />
      </form>
    </main>
  </body>
</html>
